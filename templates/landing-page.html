<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Polaroyd</title>
</head>
<body class="bg-myBlack">
    <div class="container mx-auto px-4 py-6 h-screen flex flex-col">
        <div class="flex items-center justify-between">
            <img src="{% static 'images/mylogo.png' %}" alt="logo" class="w-28">
            <div class="flex items-center justify-end space-x-6">
                <a href="{% url 'login' %}" class="text-myWhite px-4 py-1 border-2 border-myTeal rounded-full transition-all duration-300 ease-out hover:bg-myTeal">Log In</a>
                <a href="{% url 'signup' %}" class="text-myWhite px-4 py-1 border-2 border-myTeal rounded-full transition-all duration-300 ease-out hover:bg-myTeal">Sign Up</a>
            </div>
        </div>
        
        <div class="grid grid-cols-3 h-full">
            <div class="col-span-2 flex items-center">
                <div class="px-10 text-myWhite">
                    <h1 class="text-6xl bungee w-3/5 mb-4">Every Photo Has A Story</h1>
                    <p class="mb-8 w-4/5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique, odit. Officiis optio ab eaque impedit accusamus corrupti nobis fugiat quaerat!</p>
                    <a href="#" class="px-4 py-3 rounded-full bg-myTeal hover:bg-cyan-600">Join Now</a>
                </div>
            </div>
            <div class="col-span-1 flex items-center px-6">
                <img src="{% static 'images/illustration.jpg' %}" alt="illustration">
            </div>
        </div>
    </div>
</body>
</html>
