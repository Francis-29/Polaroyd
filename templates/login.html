<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Polaroyd</title>
</head>
<body class="bg-myBlack">
    <div class="container mx-auto h-screen flex items-center justify-center">
        <div class="w-96 h-4/5 p-8 bg-myGray rounded-xl text-myWhite">
            <div class="text-center mb-12">
                <h1 class="bungee text-3xl">Login</h1>
            </div>
            <div class="p-2 mb-6">
                <form action="">
                    <div class="mb-4">
                        <p class="mb-1 font-medium">Username</p>
                        <input type="text" placeholder="Type your username" class="p-2 w-full bg-myGray border-b border-myWhite">
                    </div>
                    <div class="mb-2">
                        <p class="mb-1 font-medium">Password</p>
                        <input type="password" placeholder="Type your password" class="p-2 w-full bg-myGray border-b border-myWhite">
                    </div>
                </form>
            </div>
            <div class="mb-24">
                <a href="#" class="block py-1 text-center rounded-full bg-myTeal">Login</a>
            </div>  
            
            <div class="text-center">
                <small>Don't have an account? <a href="#" class="font-semibold text-myTeal">Register</a></small>
            </div>
        </div>
    </div>
</body>
</html>
