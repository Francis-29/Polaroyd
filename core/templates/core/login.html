<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous" defer></script>
    <title>Polaroyd</title>
</head>
<body class="bg-myBlack">
    <div class="container mx-auto h-screen flex items-center justify-center">
        <div class="w-96 h-4/5 p-8 bg-myGray rounded-xl text-myWhite flex flex-col justify-between">
            {% if page != login %}
                <div class="text-center">
                    <h1 class="bungee text-3xl">Log In</h1>
                </div>
                <div class="p-2">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <p class="mb-1 font-medium">Username</p>
                            <input type="text" name="username" placeholder="Type your username" class="p-2 w-full bg-myWhite rounded-sm text-myBlack">
                        </div>
                        <div class="mb-8">
                            <p class="mb-1 font-medium">Password</p>
                            <input type="password" name="password" placeholder="Type your password" class="p-2 w-full bg-myWhite rounded-sm text-myBlack">
                        </div>
                        <div class="flex justify-center">
                            <input type="submit" value="Log In" class="w-full py-1 rounded-full bg-myTeal hover:bg-cyan-600 cursor-pointer">
                        </div>
                    </form>
                </div>

                <div class="text-center">
                    <small>Don't have an account? <a href="{% url 'signup' %}" class="font-semibold pb-4 text-myTeal hover:text-cyan-600">Sign Up</a></small>
                </div>
            {% else %}
                <div class="text-center">
                    <h1 class="bungee text-3xl">Sign Up</h1>
                </div>
                <div class="p-2">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mb-4">
                            <p class="mb-1 font-medium">Username</p>
                            <input type="text" name="username" placeholder="Type your username" class="p-2 w-full bg-myWhite rounded-sm text-myBlack" hx-post="/check-username/" hx-trigger="keyup" hx-target="username-error">
                            <small id="username-error"></small>
                        </div>
                        <div class="mb-4">
                            <p class="mb-1 font-medium">Password</p>
                            <input type="password" name="password1" placeholder="Type your password" class="p-2 w-full bg-myWhite rounded-sm text-myBlack">
                        </div>
                        <div class="mb-8">
                            <p class="mb-1 font-medium">Confirm Password</p>
                            <input type="password" name="password2" placeholder="Confirm your password" class="p-2 w-full bg-myWhite rounded-sm text-myBlack">
                        </div>
                        <div class="flex justify-center">
                            <input type="submit" value="Sign Up" class="w-full py-1 rounded-full bg-myTeal hover:bg-cyan-600 cursor-pointer">
                        </div>

                    </form>
                </div>

                <div class="text-center pb-4">
                    <small>Already have an account? <a href="{% url 'login' %}" class="font-semibold text-myTeal hover:text-cyan-600 ">Log In</a></small>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
