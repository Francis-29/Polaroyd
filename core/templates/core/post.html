{% load static %}
<div class="container w-full p-4 mx-auto rounded-sm text-myBlack bg-myWhite shadow-lg shadow-gray-900 border mb-12 break-inside-avoid-column">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <a href="{% url 'profile' post.author.id %}" class="flex space-x-2 items-center cursor-pointer">
            <img src="{% static 'images/avatar.png' %}" alt="avatar" class="w-6 rounded-full">
            <h5 class="text-sm font-medium">{{ post.author }}</h5>
        </a>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1">
              <a href="{% url 'like' post.id %}" class="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                  </svg>
                </a>
                <p class="text-sm">{{ post.likes_count }}</p>
            </div>
            {% if post.author == request.user %}
                <div class="flex space-x-1 items-center">
                  <a href="{% url 'edit-post' post.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-myTeal">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                  </a>
                  <a href="{% url 'delete-post' post.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-red-600">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                  </a>
                  </div>
            {% else %}
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                    </svg>
                </button>
            {% endif %}
        </div>
    </div>

    <!-- Picture -->
    <div class="h-max my-2 flex justify-center">
        <img src="{{ post.image.url }}" alt="post-picture">
    </div>

    <!-- Caption-->
    <div class="flex items-center justify-center h-16">
        <p>{{ post.caption }}</p>
    </div>
    <div>
    </div>
</div>
